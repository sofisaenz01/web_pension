<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cálculo de Pensión</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F8EBBE;
            color: #333;
            padding: 40px;
        }

        h1, h2 {
            color: #924F1B;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            color: #924F1B;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 2px solid #7BA58D;
            border-radius: 8px;
            background-color: #fdf9ec;
        }

        button {
            background-color: #E2AC3F;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 25px auto 0;
            display: block;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9932f;
        }

        .resultado {
            background-color: #fdf5d3;
            padding: 20px;
            border-left: 5px solid #E2AC3F;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Formulario de Cálculo de Pensión</h1>

    <form method="POST" action="/procesar">
        <div class="form-grid">

            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad *</label>
                <input type="number" id="edad" name="edad" required>
            </div>

            <div class="form-group">
                <label for="salario">Salario *</label>
                <input type="number" id="salario" name="salario" required>
            </div>

            <div class="form-group">
                <label for="semanas">Semanas cotizadas *</label>
                <input type="number" id="semanas" name="semanas" required>
            </div>

            <div class="form-group">
                <label for="fondo">Fondo *</label>
                <select id="fondo" name="fondo" required>
                    <option value="">Seleccione</option>
                    <option value="colpensiones">Colpensiones</option>
                    <option value="privado">Fondo privado</option>
                </select>
            </div>

            <!-- CAMPO NUEVO: ARL -->
            <div class="form-group">
                <label for="arl">Nivel de ARL *</label>
                <select id="arl" name="arl" required>
                    <option value="">Seleccione</option>
                    <option value="0.00522">Nivel I (0.522%)</option>
                    <option value="0.01044">Nivel II (1.044%)</option>
                    <option value="0.02436">Nivel III (2.436%)</option>
                    <option value="0.04350">Nivel IV (4.350%)</option>
                    <option value="0.06960">Nivel V (6.960%)</option>
                </select>
            </div>

        </div>

        <button type="submit">Calcular Pensión</button>
    </form>

    {% if resultado %}
    <div class="resultado">
        <h3>Resultado del cálculo</h3>
        <p>{{ resultado }}</p>
    </div>
    {% endif %}

</body>
</html>
